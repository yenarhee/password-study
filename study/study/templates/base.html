{% load static %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">


    <link href="{% static 'account/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'account/bootstrap-responsive.min.css' %}" rel="stylesheet">
    <link href="{% static 'account/style.css' %}" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="static/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav icons -->
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">

    <!-- SCRIPT 
    ============================================================-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!--<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|VT323|Raleway|Montserrat" rel="stylesheet">-->
    <link rel="stylesheet" type="text/css" href="{% static 'account/style.css' %}"/>
    <title>
        {% block title %}{% endblock %} - Studie zur Passworteingabe</title>
    {% block head %}{% endblock %}
</head>

<body>
<noscript>
    <style type="text/css">
        .pagecontainer {display:none;}
    </style>
    <div class="noscriptmsg">
        <p>Bitte aktivieren Sie Javascript, um die Seite zu sehen.</p>
    </div>
</noscript>
<div class="pagecontainer">
    <!--HEADER ROW-->
    <div id="header-row">
        <div class="container">
            <div class="row">
                <!--LOGO--> <!-- TODO -->
                <div class="span3"><a class="brand" href="{% url 'index' %}"><img
                        src="{% static 'img/logo_small.png' %}"/></a></div>
                <!-- /LOGO -->

                <!-- MAIN NAVIGATION -->
                <div class="span9">
                    <div class="navbar  pull-right">
                        <div class="navbar-inner">
                            <a data-target=".navbar-responsive-collapse" data-toggle="collapse"
                               class="btn btn-navbar"><span class="icon-bar"></span><span class="icon-bar"></span><span
                                    class="icon-bar"></span></a>
                            <div class="nav-collapse collapse navbar-responsive-collapse">
                                <ul class="nav">
                                    <li><a href="{% url 'index' %}">Home</a></li>
                                    <li><a href="{% url 'account_signup' %}">Registrieren</a></li>
                                    <li><a href="{% url 'account_login' %}">Login</a></li>
                                    <li><a href="{% url 'logout' %}?next={% url 'account_login' %}">Abmelden</a></li>
                                    <li><a href="{% url 'account_password_request' %}">Passwort Beantragen</a></li>
                                    <li><a href="{% url 'ranking' %}">Rangliste</a></li>
                                </ul>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- MAIN NAVIGATION -->
            </div>
        </div>
    </div>
    <!-- /HEADER ROW -->

    <div class="container">

        <!-- Row View -->

        <div class="row">
            <div class="span12">
                <h1>{% block header %}{% endblock %}</h1>
                {% block content %}{% endblock %}
                <!-- <div class="hr-divider"></div> -->
            </div>
        </div>


    </div>


    <!-- /.Row View -->
</div>

<!--Footer
==========================-->

<footer>
      <div class="footer"><a href="{% url 'impressum' %}">Impressum</a>
      </div>
</footer>

<!--/.Footer-->

<script>
function cookies_enabled()
{
	var cookieEnabled = (navigator.cookieEnabled) ? true : false;

	if (typeof navigator.cookieEnabled == "undefined" && !cookieEnabled)
	{
		document.cookie="testcookie";
		cookieEnabled = (document.cookie.indexOf("testcookie") != -1) ? true : false;
	}
	return (cookieEnabled);
}

if (!cookies_enabled()) {
    alert("Bitte aktivieren Sie Session-Cookies.");
}
</script>

</body>
</html>
